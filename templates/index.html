<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form action="/add" method="post">
        <input type="text" name="todo" placeholder="Add new task" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for todo in todos %}
            <li>
                <span style="{% if todo.done %}text-decoration: line-through{% endif %}">
                    {{ todo.text }}
                </span>
                <a href="/complete/{{ todo.id }}">
                    {% if todo.done %}Undo{% else %}Complete{% endif %}
                </a>
                <a href="/delete/{{ todo.id }}" style="color: red; margin-left: 10px;">Delete</a>
                <a href="/edit/{{ todo.id }}" style="color: green; margin-left: 10px;">Edit</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
